<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/area_cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Login Usuarios</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Header-->
    <header class="container-fluid text-center"> 
        <div class="row justify-content-center mb-3 mt-2"> 
            <div class="col">
                <a href="inicio.html">
                    <img src="../imagenes/Logo1.png" alt="Logo 1 de NovaEnergia" width="121" height="112">
                </a>
            </div>
        </div>
    </header>
    

    <!-- Main Content-->
    <div class="container mb-5 ml-4 mr-5" style="font-family: 'Poppins', sans-serif;">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-10">
                <div class="card" id="tarjeta_inicio" style="max-width: 600px; margin: auto;">
                    <img src="../imagenes/imagen_feliz.jfif" class="card-img-top mb-4" alt="Imagen de cabecera">
                    <div class="card-body">
                        <div class="mb-5 contenedores">
                            <label for="correo" class="form-label texto_login">Usuario</label>
                            <input type="text" class="form-control shadow-none" id="correo" name="correo">
                        </div>
                        <div class="mb-5 contenedores">
                            <label for="contrasena" class="form-label texto_login">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control shadow-none" id="contrasena" name="contrasena">
                                <button class="btn btn-outline-secondary shadow-none" type="button" id="mostrarContrasenaBtn" onclick="mostrarContrasena()" style="background-color: #3C8732; color: #ffffff; font-size: 19px;">Mostrar</button>
                            </div>
                        </div>
                        <div class="d-grid mt-5">
                            <button type="button" class="btn btn-outline-secondary" style="background-color: #3C8732; color: #ffffff; font-size: 19px;" onclick="validarCredenciales()">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    


    <!-- Footer-->
    <footer class="text-center mt-auto footer mt-auto py-3 bg-light" style="background-color:#ffffff; font-family: 'Poppins', sans-serif;">
        <div class="container p-1">
            <section class="mb-2" id="footer">
                <a href="mailto:atencioncliente@novaenergia.es" class="d-inline me-3">CORREO</a>
                <p class="d-inline me-3">988 745 321</p>
                <a href="" class="d-inline me-3">INSTAGRAM</a>
                <a href="" class="d-inline me-3">TWITTER</a>
                <a href="" class="d-inline">FACEBOOK</a>    
            </section>
        </div>        
        <div class="text-center" style="color: #3C8732;">
          © 2024 Copyright:
          <a href="inicio.html" style="color: #3C8732; font-weight: bold; text-decoration: none;">NovaEnergia</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/login.js"></script>
    <script src="https://kit.fontawesome.com/2eb7a633b0.js" crossorigin="anonymous"></script>
</body>
</html>
